<section layout="row">
    <md-sidenav style="margin-top:4.0em;width:200px;position: fixed;z-index: 1;"  class="md-sidenav-left" md-component-id="left"  md-disable-backdrop md-whiteframe="4">
      <md-content  flex layout-padding>
        <div layout="row" layout-wrap>
          <div>
            <fieldset class="standard">
              <legend>Manufacturer </legend>
                      <md-checkbox md-no-ink ng-value="x" ng-repeat="x in jsonRecord" ng-model="hasInk1" aria-label="No Ink Effects">
                          {{ x.specs.manufacturer+" " }}
                    </md-checkbox>


                </fieldset>
              </div>

            </div>

            <div layout="row" layout-wrap>
              <div>
                <fieldset class="standard">
                  <legend>Storage </legend>
                          <md-checkbox md-no-ink ng-value="x" ng-repeat="x in jsonRecord" ng-model="hasInk1" aria-label="No Ink Effects">
                              {{ x.specs.storage+" " }}
                        </md-checkbox>


                    </fieldset>
                  </div>

                </div>
                <div layout="row" layout-wrap>
                  <div>
                    <fieldset class="standard">
                      <legend>OS </legend>
                              <md-checkbox md-no-ink ng-value="x" ng-repeat="x in jsonRecord" ng-model="hasInk1" aria-label="No Ink Effects">
                                  {{ x.specs.os+" " }}
                            </md-checkbox>


                        </fieldset>
                      </div>

                    </div>
                    <div layout="row" layout-wrap>
                      <div>
                        <fieldset class="standard">
                          <legend>Camera </legend>
                                  <md-checkbox md-no-ink ng-value="x" ng-repeat="x in jsonRecord" ng-model="hasInk1" aria-label="No Ink Effects">
                                      {{ x.specs.camera+" " }}
                                </md-checkbox>


                            </fieldset>
                          </div>

                        </div>
          </md-content>
          </md-sidenav>

</section>
