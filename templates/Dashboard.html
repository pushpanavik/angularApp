

<div  id="popupContainer" >
  <div layout="row" layout-wrap>
    <md-card ng-repeat="x in jsonRecord"
     style="height:550px;width:250px;background-color:white;" flex="30">
      <md-card-title>
        <img style="height:350px;width:300px;" ng-src={{x.image.small}} class="md-card-image"><br>
      </md-card-title>
      <md-card-content layout="column" >
        <div class="md-toolbar-tools usableTool"> <center>
         {{x.id+""}}{{" "+x.name}}
          </div>

          {{"Price : "+x.price}} <br>
          {{"OS : "+x.specs.os}} <br>
          {{"Rating : "+x.rating}} <br>
          {{"Storage : "+x.specs.storage}} <br>

<md-button class="md-primary md-raised" style="height:20px;width:20px"ng-click="showAdvanced($event,x)"> Open </md-button>
</center>
      </md-card-content>
    </md-card>
  </div>

</div>
